<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8' />
        <title>OpenStreetMap Ukraine Mapbox GL Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <!--     Mapbox GL JS -->
        <script src='https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js'></script>
        <link href='https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css' rel='stylesheet' />

        <style>
            html,
            body {
                height: 100%;
            }

            #map {
                width: 100%;
                height: 100%;
            }

        </style>
    </head>

    <body>

        <div id='map'></div>

        <script>

            // Initialize GL map
            var map = new mapboxgl.Map({
                container: 'map',
                style: './ukraine_correct_crimea.json',
                bounds: [[22, 44], [41, 53]]
            });

        </script>

    </body>

</html>
